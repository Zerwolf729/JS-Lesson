<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>

.js-calculation {
      padding: 5px;
      height: 5px;
      line-height: 20px;
    }

    button {
      color: white;
      background-color: black;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <p class="js-calculation"></p>

  <p>
    <button onclick="
    updateCalculation('1');
    ">
      1
    </button>

    <button onclick="
    updateCalculation('2');
    ">
      2
    </button>

    <button onclick="
    updateCalculation('3');
    ">
      3
    </button>

    <button onclick="
    updateCalculation(' + ');
    ">
      +
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('4');
    ">
      4
    </button>

    <button onclick="
    updateCalculation('5');
    ">
      5
    </button>

    <button onclick="
    updateCalculation('6');
    ">
      6
    </button>

    <button onclick="
    updateCalculation(' - ');
    ">
      -
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('7');
    ">
      7
    </button>

    <button onclick="
    updateCalculation('8');
    ">
      8
    </button>

    <button onclick="
    updateCalculation('9');
    ">
      9
    </button>

    <button onclick="
    updateCalculation(' * ');
    ">
      *
    </button>
  </p>

  <p>
    <button onclick="
    updateCalculation('0');
    ">
      0
    </button>

    <button onclick="
    updateCalculation('.');
    ">
      .
    </button>

    <button onclick="
    calculation = eval(calculation);
    displayCalculation();
    
    localStorage.setItem('calculation', calculation);
    ">
      =
    </button>

    <button onclick="
    updateCalculation(' / ')
    ">
      /
    </button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      displayCalculation();

      localStorage.setItem('calculation', calculation);
      ">
      Clear
    </button>
  </p>

  <script>
    let calculation = (localStorage.getItem('calculator')) || '';

    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      displayCalculation();

      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation () {
      document.querySelector('.js-calculation')
      .innerHTML = calculation;
    }

  </script>
</body>
</html>
