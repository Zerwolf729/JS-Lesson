<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Rock Paper Scissors</title>
  <link rel="stylesheet" href="lessons-styles/12-rock-paper-scissors-lesson.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button class="move-button js-rock-button">
    <img src="../img/rock-emoji.png"
    class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="../img/paper-emoji.png"
    class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="../img/scissors-emoji.png"
    class="move-icon">
  </button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button-score">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>

  <p class="js-reset-confirmation"></p>

  <script src="lessons-scripts/12-rock-paper-scissors-lesson.js"></script>
</body>
</html>
