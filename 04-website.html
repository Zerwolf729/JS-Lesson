<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML CSS Review</title>

    <style>
    .red-button {
      background-color: red;
      border: none;
      color: white;
    }

    .yellow-button {
      background-color: yellow;
      border: none;
      color: white;
    }

    .add-to-cart {
      background-color: orange;
      border: none;
      padding: 5px;
      border-radius: 5px;
    }

    .buy-now {
      background-color: yellow;
      border: none;
      padding: 5px;
      border-radius: 5px;
    }
    /*
    This is a Comment for CSS
    */
    </style>

  </head>
  <body>
    <!--
      This is a Comment for HTML
    -->

    <button title="Good Job" class="red-button" onclick="
      alert('Good Job');
      ">
      Hello
    </button>

    <p>
      Paragraph of <button class="yellow-button">Hello</button> Text
    </p> 

    <hr>

    <p>
      Adult Plain Cotton T-shirt
    </p>

    <p>
      Price: $7.99
    </p>

    <button class="add-to-cart" onclick="
      alert('Added');">
      Add to Cart
    </button>

    <button class="buy-now" onclick="
      alert('Loading...');
      alert('Purchased');">
